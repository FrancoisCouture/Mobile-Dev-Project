<html>
<!DOCTYPE html>
<head>
    <title>Keys</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="./jquery-3.6.0.js"></script>
    <script src="./P1.js"></script>
</head>
<body class="m-5">
    <table>
      <th>
        <td>Blog Name</td>
        <td>Edit</td>
        <td>Publish</td>
      </th>
      <tr>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <div class="form-check form-switch"><td colspan="2"><input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"></td></div>
        <td colspan="2"></td>
      </tr>
      <tr>
        <td colspan="2"></td>
        <td colspan="2"></td>
        <td colspan="2"></td>
      </tr>
    </table>
      <div class="m-1">
        <input type="text" id="words">
      </div>
      <div>
        <a data-role="button" class="btn btn-danger" onclick="addChar('!')">!</a>
        <a data-role="button" class="btn btn-danger" onclick="addChar('?')">?</a>
        <a data-role="button" class="btn btn-danger" onclick="addChar(',')">,</a>
        <a data-role="button" class="btn btn-danger" onclick="addChar('.')">.</a>
        <a data-role="button" class="btn btn-danger" onclick="addChar('\'')">'</a>
        <a data-role="button" class="btn btn-danger" onclick='addChar("\"")'>"</a>
        <a data-role="button" class="btn btn-danger" onclick="addChar('@')">@</a>
        <a data-role="button" class="btn btn-danger" onclick="addChar('&')">&</a>
        <a data-role="button" class="btn btn-danger" onclick="addChar(':')">:</a>
        <a data-role="button" class="btn btn-danger" onclick="addChar(';')">;</a>
        <a data-role="button" class="btn btn-dark" onclick="addChar('bksp')">
            <i class="bi-arrow-left"></i>
        </a>
      </div>
      <div class="m-1">
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('q')">Q</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('w')">W</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('e')">E</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('r')">R</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('t')">T</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('y')">Y</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('u')">U</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('i')">I</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('o')">O</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('p')">P</a>
      </div>
      
      <div class="m-1">
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('a')">A</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('s')">S</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('d')">D</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('f')">F</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('g')">G</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('h')">H</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('j')">J</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('k')">K</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('l')">L</a>
        <a data-role="button" class="btn btn-dark" onclick="enter()">Enter</a>
      </div>
      
      <div class="m-1">
        <a data-role="button" class="btn btn-dark" onclick="caps()">caps</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('z')">Z</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('x')">X</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('c')">C</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('v')">V</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('b')">B</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('n')">N</a>
        <a data-role="button" class="btn btn-outline-primary" onclick="addChar('m')">M</a>
        <a data-role="button" class="btn btn-dark" onclick="caps()">caps</a>
      </div>
      <div class="m-1">
        <a data-role="button" class="btn btn-dark" id="space" onclick="addChar(' ')">Space</a>
      </div>

</body>
</html>
