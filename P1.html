<html>
  <!DOCTYPE html>
  <head>
    <title>Keys</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="toggle.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      h
      ref="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="P1.css" />
    <script src="./jquery-3.6.0.js"></script>
    <script src="./P1.js"></script>
  </head>
  <body class="m-5" onload="setup()">
    <div class="wrapper">
      <div class="c1r1">Blog Name</div>
      <div class="c1r2">
        <input
          type="text"
          name="blogOne"
          id="blogOne"
          placeholder="<type name>"
        />
      </div>
      <div class="c1r3">
        <input
          type="text"
          name="blogTwo"
          id="blogTwo"
          placeholder="<type name>"
        />
      </div>
      <div class="c1r4">
        <input
          type="text"
          name="blogThree"
          id="blogThree"
          placeholder="<type name>"
        />
      </div>
      <div class="c2r1">Edit</div>
      <!--https://www.bootstraptoggle.com/#usage-->
      <!-- where i got the toggle switches from , 
        theyre just used as a place holder for now. -->
      <div class="c2r2" id="editBlog1">
        <label class="switch">
          <input type="checkbox" onclick="editBlog1()" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="c2r3" id="editBlog2">
        <label class="switch">
          <input type="checkbox" onclick="editBlog2()" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="c2r4" id="editBlog3">
        <label class="switch">
          <input type="checkbox" onclick="editBlog3()" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="c3r1">Publish</div>
      <div class="c3r2">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="c3r3">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="c3r4">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="keyboard" id="keyboard">
      <div>
        <a data-role="button" class="btn btn-danger" onclick="addChar('!')"
          >!</a
        >
        <a data-role="button" class="btn btn-danger" onclick="addChar('?')"
          >?</a
        >
        <a data-role="button" class="btn btn-danger" onclick="addChar(',')"
          >,</a
        >
        <a data-role="button" class="btn btn-danger" onclick="addChar('.')"
          >.</a
        >
        <a data-role="button" class="btn btn-danger" onclick="addChar('\'')"
          >'</a
        >
        <a data-role="button" class="btn btn-danger" onclick='addChar("\"")'
          >"</a
        >
        <a data-role="button" class="btn btn-danger" onclick="addChar('@')"
          >@</a
        >
        <a data-role="button" class="btn btn-danger" onclick="addChar('&')"
          >&</a
        >
        <a data-role="button" class="btn btn-danger" onclick="addChar(':')"
          >:</a
        >
        <a data-role="button" class="btn btn-danger" onclick="addChar(';')"
          >;</a
        >
        <a data-role="button" class="btn btn-dark" onclick="addChar('bksp')">
          <i class="bi-arrow-left"></i>
        </a>
      </div>
      <div class="m-1">
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('q')"
          >Q</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('w')"
          >W</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('e')"
          >E</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('r')"
          >R</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('t')"
          >T</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('y')"
          >Y</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('u')"
          >U</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('i')"
          >I</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('o')"
          >O</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('p')"
          >P</a
        >
      </div>

      <div class="m-1">
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('a')"
          >A</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('s')"
          >S</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('d')"
          >D</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('f')"
          >F</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('g')"
          >G</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('h')"
          >H</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('j')"
          >J</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('k')"
          >K</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('l')"
          >L</a
        >
        <a data-role="button" class="btn btn-dark" onclick="enter()">Enter</a>
      </div>

      <div class="m-1">
        <a data-role="button" class="btn btn-dark" onclick="caps()">caps</a>
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('z')"
          >Z</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('x')"
          >X</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('c')"
          >C</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('v')"
          >V</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('b')"
          >B</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('n')"
          >N</a
        >
        <a
          data-role="button"
          class="btn btn-outline-primary"
          onclick="addChar('m')"
          >M</a
        >
        <a data-role="button" class="btn btn-dark" onclick="caps()">caps</a>
      </div>
      <div class="m-1">
        <a
          data-role="button"
          class="btn btn-dark"
          id="space"
          onclick="addChar(' ')"
          >Space</a
        >
      </div>
    </div>
  </body>
</html>
