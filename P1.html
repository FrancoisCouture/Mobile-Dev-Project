<html>
  <!DOCTYPE html>
  <head>
    <title>My blog</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="toggle.css" />

    

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      h
      ref="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="P1.css" />
    <script src="./jquery-3.6.0.js"></script>
    <script src="./P1.js"></script>
  </head>
  <body class="m-5" onload="setup()">
    <div class="wrapper" id ="wrapper">
      <div class="c1r1" id = "hBlogName">Blog Number</div>
      <div class="c1r2">
        <h2>1</h2>
      </div>
      <div class="c1r3">
        <h2>2</h2>
      </div>
      <div class="c1r4">
        <h2>3</h2>
      </div>
      <div class="c2r1" id = "hEdit">Edit</div>
      <!--https://www.bootstraptoggle.com/#usage-->
      <!-- where i got the toggle switches from , 
        theyre just used as a place holder for now. -->
      <div class="c2r2" >
        <label class="switch" id="editBlog1">
          <input id="eb1_1" role="switch" type="checkbox" autocomplete="off" onclick="editBlog1()" />
          <span id="eb1" class="slider round"></span>
        </label>
      </div>
      <div class="c2r3" >
        <label class="switch" id="editBlog2">
          <input id="eb2_1" role="switch" type="checkbox" autocomplete="off" onclick="editBlog2()" />
          <span id="eb2" class="slider round"></span>
        </label>
      </div>
      <div class="c2r4" >
        <label class="switch" id="editBlog3">
          <input id="eb3_1" role="switch" type="checkbox" autocomplete="off" onclick="editBlog3()" />
          <span id="eb3" class="slider round"></span>
        </label>
      </div>
      <div class="c3r1" id = "hPublish">Publish</div>
      <div class="c3r2" id = "publish1">
        <label class="switch" >
          <input type="checkbox" disabled />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="c3r3" id = "publish2">
        <label class="switch">
          <input type="checkbox" disabled />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="c3r4" id = "publish3">
        <label class="switch">
          <input type="checkbox" disabled />
          <span class="slider round"></span>
        </label>
      </div>
    </div>
	
    <div class="keyboard" id="keyboard">
      <table>
		<!-- done by Jun -->
	      <tr>
          <textarea type = "text" id = "words1" onclick="active()"></textarea>
          <textarea type = "text" id = "words2" onclick="active()"></textarea>
          <textarea type = "text" id = "words3" onclick="active()"></textarea>
		    </tr>
      <!-- added by Mark -->
      <div>
        <p id="wordBankItems"></p>
        <!-- i will implement this later, this is so that the saved words appear above the save buttons-->
      </div>

      <tr>
        <td colspan="3"><button type="button" class="btn btn-primary btn-lg btn-block spec2" onclick="saveWord()"
            >Save
            Word</button></td>
        <td colspan="3"><button type="button" class="btn btn-primary btn-lg btn-block spec2" onclick="savePhrase()"
            >Save
            Phrase</button>
        </td>
        <td colspan="3"><button type="button" class="btn btn-warning btn-lg btn-block spec2" onclick="undo()"
            >Undo</button>
        </td>
        <td colspan="3"><button type="button" class="btn btn-danger btn-lg btn-block spec2" onclick="deleteItem()"
            style="width: 97%;">Delete</button>
        </td>
      </tr>
		<!-- done by Jun -->
        <tr >
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('1')"><p>1</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('2')"><p>2</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('3')"><p>3</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('4')"><p>4</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('5')"><p>5</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('6')"><p>6</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('7')"><p>7</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('8')"><p>8</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('9')"><p>9</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('0')"><p>0</p></a></td>
          <td colspan="2"><a data-role="button" class="btn btn-primary spec" onclick="caps()"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="72" fill="currentColor" class="bi bi-arrow-up-short" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V5.707l2.146 2.147a.5.5 0 0 0 .708-.708l-3-3a.5.5 0 0 0-.708 0l-3 3a.5.5 0 1 0 .708.708L7.5 5.707V11.5a.5.5 0 0 0 .5.5z"/>
          </svg></a></td>
        </tr>
        <tr>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('q')"><p class="ltr">Q</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('w')"><p class="ltr">W</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('e')"><p class="ltr">E</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('r')"><p class="ltr">R</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('t')"><p class="ltr">T</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('y')"><p class="ltr">Y</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('u')"><p class="ltr">U</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('i')"><p class="ltr">I</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('o')"><p class="ltr">O</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('p')"><p class="ltr">P</p></a></td>
          <td colspan="2"><a data-role="button" class="btn btn-primary spec" onclick="addChar('bksp')"><svg xmlns="http://www.w3.org/2000/svg" width="64" height="72" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
          </svg></a></td>
        </tr>
        <tr>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('a')"><p class="ltr">A</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('s')"><p class="ltr">S</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('d')"><p class="ltr">D</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('f')"><p class="ltr">F</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('g')"><p class="ltr">G</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('h')"><p class="ltr">H</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('j')"><p class="ltr">J</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('k')"><p class="ltr">K</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('l')"><p class="ltr">L</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick='addChar("\"")'><p>"</p></a></td>
          <td colspan="2"><a data-role="button" class="btn btn-primary spec" onclick="enter()"><p>Enter</p></a></td>
        </tr>
        <tr>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('z')"><p class="ltr">Z</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('x')"><p class="ltr">X</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('c')"><p class="ltr">C</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('v')"><p class="ltr">V</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('b')"><p class="ltr">B</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('n')"><p class="ltr">N</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('m')"><p class="ltr">M</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('.')"><p>.</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick="addChar('?')"><p>?</p></a></td>
          <td><a data-role="button" class="btn btn-danger" onclick='addChar(",")'><p>,</p></a></td>
		  <td colspan="2"><a data-role="button" class="btn btn-primary spec" onclick="saveTitle()"><p>Save</p></a></td>
        </tr>
		<tr>
		  <td colspan="12"><a id="space" data-role="button" class="btn btn-primary" onclick="addChar(' ')"><p>Space</p></a></td>
		</tr>
</table>

    </div>
  </body>
</html>
